<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="Rotation.js"></script>


  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="island"
          src="./island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba"
          src="./scuba/scene.gltf"
        ></a-asset-item>

        
      </a-assets>

      <a-entity
        id="island"
        gltf-model="#island"
        position="0 0 0"
        scale="5 5 5"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        island-rotation-reader
      >
      </a-entity>

      <!-- Plane -->
      <a-entity
        id="scuba"
        gltf-model="#scuba"
        position="5 0 15"
        scale="0.1 0.1 0.1"
        rotation="0 90 -20"
        scuba-rotation-reader
        dynamic-body="mass: 0"
      >
      </a-entity>

    </a-scene>
  </body>
</html>
